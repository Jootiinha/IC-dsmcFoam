FoamFile
{
    version     2.0;
    format      ascii;
    class       dictionary;
    object      scalarTransport.cfg;
}
// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

type            scalarTransport;
functionObjectLibs ("libutilityFunctionObjects.so");

enabled         true;
outputControl   timeStep;
writeInterval   1;

write           true;
log             false;

resetOnStartUp  false;
autoSchemes     true;
fvOptions       {};

